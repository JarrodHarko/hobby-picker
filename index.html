<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Hobby Picker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="header">
      <div class="badge">üéÅ The Hobby Picker‚Ñ¢</div>
      <h1>Find your next hobby</h1>
      <p class="sub">Answer instinctively, or browse all hobby ideas.</p>

      <!-- Tabs -->
      <nav class="tabs" aria-label="Navigation">
        <button class="tab active" id="tabQuiz" type="button">Hobby Picker</button>
        <button class="tab" id="tabBrowse" type="button">Browse Hobbies</button>
      </nav>
    </header>

    <section class="card">
      <!-- Quiz-only progress -->
      <div class="progress-wrap" id="progressWrap" aria-label="Progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>

      <div id="content"></div>
    </section>

    <footer class="footer">
      <div class="tiny">
        Tip: run the picker again with a different mood and you‚Äôll get different results.
      </div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
